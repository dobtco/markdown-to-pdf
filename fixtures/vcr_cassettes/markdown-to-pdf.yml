        <h1>
        <a id="user-content-markdown-to-pdf" class="anchor" href="#markdown-to-pdf" aria-hidden="true"><span class="octicon octicon-link"></span></a>Markdown to PDF</h1>

        <p><em>On demand generation of enterprise-grade PDFs from GitHub-hosted markdown files</em></p>

        <p><a href="https://travis-ci.org/benbalter/markdown-to-pdf"><img src="https://camo.githubusercontent.com/6a3e6ca2da3901d80985229b54909938c4201f35/68747470733a2f2f7472617669732d63692e6f72672f62656e62616c7465722f6d61726b646f776e2d746f2d7064662e737667" alt="Build Status" data-canonical-src="https://travis-ci.org/benbalter/markdown-to-pdf.svg" style="max-width:100%;"></a> <a href="https://heroku.com/deploy"><img src="https://camo.githubusercontent.com/c0824806f5221ebb7d25e559568582dd39dd1170/68747470733a2f2f7777772e6865726f6b7563646e2e636f6d2f6465706c6f792f627574746f6e2e706e67" alt="Deploy to Heroku" data-canonical-src="https://www.herokucdn.com/deploy/button.png" style="max-width:100%;"></a></p>

        <h2>
        <a id="user-content-example" class="anchor" href="#example" aria-hidden="true"><span class="octicon octicon-link"></span></a>Example</h2>

        <ul>
        <li><a href="https://github-pdf.herokuapp.com/benbalter/markdown-to-pdf/blob/master/README.pdf">This file as a PDF</a></li>
        <li><a href="https://github.com/benbalter/markdown-to-pdf/blob/master/README.md">This file as markdown</a></li>
        </ul>

        <h2>
        <a id="user-content-huh-youre-just-trollin-right" class="anchor" href="#huh-youre-just-trollin-right" aria-hidden="true"><span class="octicon octicon-link"></span></a>Huh? You're just trollin', right?</h2>

        <p>Not at all. Markdown may be the <em>lingua franca</em> for software and other technical documentation, but many suit-and-tie wearing CIO-types won't take information seriously unless it's presented as a PDF or PowerPoint deck.</p>

        <p>With this app you can send them a link to a crisp, clean, "enterprise-grade" PDF, transparently generated on demand from a standard markdown file hosted on GitHub.com.</p>

        <h2>
        <a id="user-content-usage" class="anchor" href="#usage" aria-hidden="true"><span class="octicon octicon-link"></span></a>Usage</h2>

        <p>Simply swap <code>github.com</code> for your instance's hostname in the path to the blob view of any markdown file on GitHub.com.</p>

        <p>Pro-tip: You can swap <code>.md</code> for <code>.pdf</code> in the URL if you want to be super sneaky. Markdown to PDF will silently switch it back to PDF before requesting the file.</p>

        <h2>
        <a id="user-content-running-locally" class="anchor" href="#running-locally" aria-hidden="true"><span class="octicon octicon-link"></span></a>Running locally</h2>

        <ol>
        <li><code>script/bootstrap</code></li>
        <li><code>script/server</code></li>
        </ol>

        <h2>
        <a id="user-content-deploying" class="anchor" href="#deploying" aria-hidden="true"><span class="octicon octicon-link"></span></a>Deploying</h2>

        <ol>
        <li>Click the deploy button above</li>
        <li>To avoid API rate limits, create a personal access token and expose it as <code>GITHUB_TOKEN</code>
        </li>
        </ol>
